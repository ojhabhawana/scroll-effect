<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Scale Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 50px 0;
        }

        .image-box {
            width: 100%;
            margin-bottom: 40px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-box img {
            width: 100%;
            border-radius: 10px;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-box"><img src="https://via.placeholder.com/600x400" alt="Image 1"></div>
    <div class="image-box"><img src="https://via.placeholder.com/600x400" alt="Image 2"></div>
    <div class="image-box"><img src="https://via.placeholder.com/600x400" alt="Image 3"></div>
    <div class="image-box"><img src="https://via.placeholder.com/600x400" alt="Image 4"></div>
    <div class="image-box"><img src="https://via.placeholder.com/600x400" alt="Image 5"></div>
</div>

<script>
    
const box = document.querySelector('.box'); 

function applyScaleAndShadow(scale) {
    
    if (scale < 0 || scale > 1) {
        console.error('Scale value should be between 0 and 1.');
        return;
    }

    box.style.transform = `scale(${scale})`;

    
    box.style.boxShadow = `0px 20px 30px rgba(0, 0, 0, ${1 - scale})`;
}


applyScaleAndShadow(1); 
applyScaleAndShadow(0.5); 
applyScaleAndShadow(0); 

</script>

</body>
</html>
